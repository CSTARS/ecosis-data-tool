<dom-module id="esis-controlled-input">
    <template>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="mapSelector" class="col-md-2 control-label">Options: </label>
          <div class="col-md-10">
            <esis-selector id="selector"></esis-selector>
          </div>
        </div>
      </div>
    </template>
</dom-module>

<script>
    Polymer({
        is : 'esis-controlled-input',

        properties : {
            attribute : String,
            value : String
        },

        attached : function() {
            this.$.selector.update(Esis.schemaAll[this.attribute].vocabulary);
        }

    });
</script>
